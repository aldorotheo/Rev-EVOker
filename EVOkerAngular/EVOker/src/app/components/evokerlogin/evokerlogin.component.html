
	<form method="get" id="login" (ngSubmit)="loginUser()">
		<div class="form-group">
			<label>Username</label> <br/> <input type="text" class="form-control"
		placeholder="Username" name="user" [(ngModel)]="username" required>
 
		</div>
		<div class="form-group justify-content-center">
		
			<label for="exampleInputPassword1">Password</label> <br/> <input
				type="password" class="form-control" placeholder="Password"
        name="pass" [(ngModel)]="password" required>
        <br/>
			<button type="submit" class="btn btn-primary" id="evokerlogin" >Login</button>
    </div>
	</form>
